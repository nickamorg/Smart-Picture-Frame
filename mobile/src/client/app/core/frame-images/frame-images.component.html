        <div class="col-xs-12" style="padding: 20px 10px">
            <div style="padding:0 10px 10px 15px">
                <img [class.frame-images_inactive_option]="galleryComponent.imagesCol!==12" (click)="galleryComponent.changeImagesCol(12)" style="padding-right:3px; cursor:pointer" src="/assets/images/2x1.png" alt="">
                <img [class.frame-images_inactive_option]="galleryComponent.imagesCol!==6"  (click)="galleryComponent.changeImagesCol(6)"  style="padding-right:3px; cursor:pointer" src="/assets/images/2x2.png" alt="">
                <span style="font-weight: 600">{{shapesService.selectedImages}} Images</span>

                <span (click)="openFiltersModal()" style="float:right; padding:0 10px 0 10px"><img src="./assets/images/filters.png"/></span>
                <img (click)="applySelectedImages()" [class.frame-images_inactive_option]="!shapesService.selectedImages" style="padding-right:5px; float:right" src="/assets/images/apply.png" width="25" heigh="25">
                <img (click)="sendMessage()" style="padding-right:5px; float:right" src="/assets/images/cancel.png" width="25" heigh="25">
                <img (click)="shapesService.uncheckAllImages()" [class.frame-images_inactive_option]="!shapesService.selectedImages" style="padding-right:5px; float:right" src="/assets/images/uncheck.png" width="25" heigh="25">
            </div>
        
            <div class="scrollbar frame-images-2" style="height:400px; padding-top:5px">
                <div *ngFor="let index of galleryComponent.displayedGalleryImages" class="col-xs-{{galleryComponent.imagesCol}}" style="padding-bottom:30px; text-align: center">
                    <img [class.frame-images_checked]="shapesService.isImageSelected(galleryComponent.galleryImages[index]._id)" (click)="shapesService.selectImage(galleryComponent.galleryImages[index]._id)" class="img-responsive" src="{{galleryComponent.galleryImages[index].src}}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showFiltersModal" class="modal_overlay" style="background-color:rgba(0, 0, 0, 0.5)">
    <div id="modal_overlay_content" class="clearfix col-xs-12" style="padding-top:20px; height:80%; max-height:80%; left:5%; width:90%; background-color:#C4C4C4">
        <div class="clearfix"><img style="float:right" src="./assets/images/filters_icon.png"/></div>
        <div style="max-height:400px; overflow: scroll">
            <div>
                <div style="border-bottom: 3px solid white; color:white; padding-bottom: 4px">
                    <span style="border-bottom: 7px solid white; font-weight: 600">Type</span>
                </div>
                <div style="padding-top:10px">
                    <div>
                        <label *ngFor="let type of galleryComponent.types" class="checkbox_container">
                            <p style="all:unset; color:white; width:100%" (click)="galleryComponent.selectFilter(type, 'selectedTypes')">{{type}}</p>
                            <input type="checkbox">
                            <span (click)="galleryComponent.selectFilter(type, 'selectedTypes')" class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <div style="border-bottom: 3px solid white; color:white; padding-bottom: 4px">
                    <span style="border-bottom: 7px solid white; font-weight: 600;">Country</span>
                </div>
                <div style="padding-top:10px">
                    <div>
                        <label *ngFor="let country of galleryComponent.countries" class="checkbox_container">
                            <p style="all:unset; color:white; width:100%" (click)="galleryComponent.selectFilter(country, 'selectedCountries')">{{country}}</p>
                            <input type="checkbox">
                            <span (click)="galleryComponent.selectFilter(country, 'selectedCountries')" class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <div style="border-bottom: 3px solid white; color:white; padding-bottom: 4px">
                    <span style="border-bottom: 7px solid white; font-weight:600;">City</span>
                </div>
                <div style="padding-top:10px">
                    <div>
                        <label *ngFor="let city of galleryComponent.cities" class="checkbox_container">
                            <p style="all:unset; color:white; width:100%" (click)="galleryComponent.selectFilter(city, 'selectedCities')">{{city}}</p>
                            <input type="checkbox">
                            <span (click)="galleryComponent.selectFilter(city, 'selectedCities')" class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding-top:20px">
            <button (click)="cancelFilters()" class="btn" style="width:135px; background-color:#494949; color:white; border-radius:6px">Cancel</button>
            <button (click)="applyFilters()" class="btn" style="width:135px; float:right; background-color:#494949; color:white; border-radius:6px">Apply</button>
        </div>
    </div>
</div>
