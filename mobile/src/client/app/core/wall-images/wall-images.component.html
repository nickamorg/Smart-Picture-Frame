<div *ngIf="showChooseWallImagesModalPartially" id="wall_images_page" class="modal_overlay">
    <div id="modal_overlay_content" class="clearfix">
            <div class="col-xs-12" style="padding-top:40px">
                <div style="padding:0 10px 10px 15px">
                        <span style="font-weight: 600">{{shapesService.selectedWallImages}} Images</span>
                        <img (click)="applySelectedWallImages()" [class.wall-images_inactive_option]="!shapesService.selectedWallImages" style="padding-right:5px; float:right" src="/assets/images/apply.png" width="25" heigh="25">
                        <img (click)="sendMessage()" style="padding-right:5px; float:right" src="/assets/images/cancel.png" width="25" heigh="25">
                        <img (click)="shapesService.uncheckAllWallImages()" [class.wall-images_inactive_option]="!shapesService.selectedWallImages" style="padding-right:5px; float:right" src="/assets/images/uncheck.png" width="25" heigh="25">
                </div>
            
                <div class="scrollbar wall-images-2" style="height:400px; padding-top:10px">
                        <div *ngFor="let wallpaper of shapesService.wallImages" class="col-xs-{{shapesService.wallImagesCol}}" style="padding-bottom:30px; text-align: center">
                            <img [class.wall-images_checked]="wallpaper.selected" (click)="shapesService.selectWallImage(wallpaper.id)" class="img-responsive" src="/assets/wallpapers/{{wallpaper.src}}" alt="">
                        </div>
                </div>
            </div>
    </div>
</div>
