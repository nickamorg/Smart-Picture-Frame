<div class="tools clearfix">
    <div *ngIf="shapesService.isFocusedFrame" style="color:#9A9A9A">
        <div style="padding:0 20px 10px 20px; border-bottom: 1px solid #E3E2E2">
            <div class="clearfix" style="padding-bottom:10px" title="Position X">
                <div class="clearfix col-xs-6" style="float:left; padding:0">
                    <div class="col-xs-2" style="padding:0">X</div>
                    <div class="col-xs-7" style="padding:0 0 0 6px">
                        <input (keyup)="shapesService.setFrameLeft($event.target.value)" type="number" min="0" style="width:100%; border-radius: 5px" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].left}}">
                    </div>
                </div>
                <div class="clearfix col-xs-6" style="float:right; padding:0" title="Position Y">
                    <div class="col-xs-7" style="padding:0 0 0 6px; float:right">
                        <input (keyup)="shapesService.setFrameTop($event.target.value)" type="number" min="0" style="width:100%; border-radius: 5px" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].top}}">
                    </div>
                    <div class="col-xs-2" style="padding:0; float:right">Y</div>
                </div>
            </div>

            <div class="clearfix" style="padding-bottom:10px" title="Width">
                <div class="clearfix col-xs-6" style="float:left; padding:0">
                    <div class="col-xs-2" style="padding:0">W</div>
                    <div class="col-xs-7" style="padding:0 0 0 6px">
                        <input (keyup)="shapesService.setFrameWidth($event.target.value)" type="number" min="50" style="width:100%; border-radius: 5px" placeholder="50" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].width}}">
                    </div>
                </div>
                <div class="clearfix col-xs-6" style="float:right; padding:0" title="Height">
                    <div class="col-xs-7" style="padding:0 0 0 6px; float:right">
                        <input (keyup)="shapesService.setFrameHeight($event.target.value)" type="number" min="50" style="width:100%; border-radius: 5px" placeholder="50" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].height}}">
                    </div>
                    <div class="col-xs-2" style="padding:0; float:right">H</div>
                </div>
            </div>

            <div class="clearfix">
                <div class="clearfix col-xs-6" style="float:left; padding:0" title="Z-Index">
                    <div class="col-xs-2" style="padding:0">Z</div>
                    <div class="col-xs-7" style="padding:0 0 0 6px">
                        <input (keyup)="shapesService.setFrameZIndex($event.target.value)" type="text" style="width:100%; border-radius: 5px" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].zIndex}}">
                    </div>
                </div>
                <div class="clearfix col-xs-6" style="float:right; padding:0" title="Padding">
                    <div class="col-xs-7" style="padding:0 0 0 6px; float:right">
                        <input (keyup)="shapesService.setFramePadding($event.target.value)" type="number" min="0" style="width:100%; border-radius: 5px" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].padding}}">
                    </div>
                    <div class="col-xs-2" style="padding:0; float:right">P</div>
                </div>
            </div>
        </div>

        <div style="padding:10px 20px 10px 20px; border-bottom: 1px solid #E3E2E2">
            <p style="color:#5C5555">BORDER</p>
            <div class="dropdown">
                <button style="width:100%; text-align:left; color:black; background-color: white; border: 1px solid #C4C4C4" class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                    <div *ngIf="shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].hasMaterial; else elseBlock">
                        <div [ngStyle]="shapesService.returnBorderMaterial()"></div>
                    </div>
                    <ng-template #elseBlock>
                        Material <img style="float:right" src="/assets/images/arrow_down.svg">
                    </ng-template>
                </button>
                <div class="clearfix" style="padding-top:10px">
                    <div class="col-xs-4" style="padding:4px 0 0 0">
                        <span style="padding-right:10px">Border Size</span>
                    </div>
                    <div class="col-xs-8" style="padding:0 0 0 6px">
                        <input (keyup)="shapesService.setFrameValue('borderSize', $event.target.value)" type="text" style="width:100%; border-radius: 5px" id="height" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].borderSize}}">
                    </div>
                </div>
                <div class="dropdown-menu" style="width:100%; text-align: center; top:55px">
                    <div (click)='shapesService.removeFrameMaterial()' style="padding-right:20px">
                        <div [ngStyle]="setDropDownDisplayedMaterial('./assets/materials/no_material.png')"></div>
                    </div>
                    <div *ngFor="let type of materials; let i = index" (click)='shapesService.addFrameMaterial(type.src)' style="padding-right:20px">
                        <div [ngStyle]="setDropDownDisplayedMaterial(type.src)"></div>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding:10px 20px">
            <p style="color:#5C5555">IMAGES</p>
            <div class="col-xs-1" style="padding:0">
                <img src="/assets/images/duration.png" style="padding-right:5px">
            </div>
            <div class="col-xs-11" style="padding:0 0 0 6px">
                <input (keyup)="shapesService.setIterateTime($event.target.value)" type="text" style="width:100%; border-radius: 5px" id="iterateTime" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].iterateTime}}">
            </div>
            <button (click)="toggleChooseFrameImagesModal()" type="button" class="btn" style="outline: none; margin-top: 10px; padding-top: 5px; padding-bottom:5px; border:1px solid #C4C4C4; color:black; background-color:white; width:100%; border-radius: 5px">Choose Images</button>
        </div>
        
        <div *ngIf="shapesService.loadedWallSet.type === 'Special'" style="padding:10px 20px; border-bottom: 1px solid #E3E2E2">
            <p style="color:#5C5555">INTERACTION</p>
            <select (change)="shapesService.selectFrameInteraction($event.target.value)" class="form-control" style="width:100% !important">
                <option value="">No Interaction</option>
                <option value="Clock">Clock</option>
                <option value="Weather">Weather</option>
                <option value="Date">Date</option>
            </select>
        </div>

        <div *ngIf="shapesService.loadedWallSet.type === 'Special'" style="padding:10px 20px; border-bottom: 1px solid #E3E2E2">
            <p style="color:#5C5555">INTERACTION</p>
            <select (change)="shapesService.selectFrameInteraction($event.target.value)" class="form-control" style="width:100% !important">
                <option value="">No Interaction</option>
                <option value="Clock">Clock</option>
                <option value="Weather">Weather</option>
                <option value="Date">Date</option>
            </select>
        </div>

        <div style="padding:10px 20px">
            <div>
                <button (click)="shapesService.deleteFocusedFrame()" type="checkbox" id="activate_wall" value="Lock Wall" style="all:unset">
                    <img src="assets/images/delete_black.svg">
                </button>
                <label for="activate_wall">Delete Frame</label>
            </div>
            <div>
                <button (click)="shapesService.duplicateFocusedFrame()" type="checkbox" id="duplicate_frame" value="Duplicate Frame" style="all:unset">
                    <img style="padding:0 5px" width="25px" class="img-responsive" src="assets/images/duplicate.png">
                </button>
                <label for="duplicate_frame">Duplicate Frame</label>
            </div>
        </div>
    </div>

    <div *ngIf="shapesService.isFocusedWall"  style="color:#9A9A9A">
        <div style="padding:0 20px 10px 20px; border-bottom: 1px solid #E3E2E2">
            <p style="color:#5C5555">DISPLAY TIME</p>
            <div id="wall_display_time" class="clearfix" style="padding-top:10px">
                <div class="clearfix">
                    <div class="clearfix col-xs-6" style="float:left; padding:0">
                        <div class="col-xs-2" style="padding:0">
                            <img src="/assets/images/time.svg" style="padding-right:5px">
                        </div>
                        <div class="col-xs-6" style="padding:0 0 0 6px">
                            <input type="text" style="width:100%; border-radius: 5px" id="wallIDisplayTime" placeholder="00:00" value="">
                        </div>
                    </div>
                    <div class="clearfix col-xs-6" style="float:right; padding:0">
                        <div class="col-xs-6" style="padding:0 0 0 6px; float:right">
                            <input type="text" style="width:100%; border-radius: 5px" id="wallDisplayDuration" placeholder="00" value="">
                        </div>
                        <div class="col-xs-2" style="padding:0; float:right">
                                <img src="/assets/images/duration.svg" style="padding-right:5px">
                        </div>
                    </div>
                </div>

                <div style="padding-top:10px">
                    <div class="col-xs-1" style="padding:0">
                        <img src="/assets/images/repeat.svg" style="padding-right:5px">
                    </div>
                    <div class="col-xs-11" style="padding:0 0 0 6px">
                        <input type="text" style="width:100%; border-radius: 5px" id="wallDisplayIterate" placeholder="00:00:00" value="">
                    </div>
                </div>
            </div>
            
        </div>
        <div style="padding:10px 20px 10px 20px; border-bottom: 1px solid #E3E2E2">
            <p style="color:#5C5555">BORDER</p>
            <div class="dropdown">
                <button style="width:100%; text-align:left; color:black; background-color: white; border: 1px solid #C4C4C4" class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                    <div *ngIf="shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].hasMaterial; else elseBlock">
                        <div [ngStyle]="shapesService.returnWallMaterial()"></div>
                    </div>
                    <ng-template #elseBlock>
                        Material <img style="float:right" src="/assets/images/arrow_down.svg">
                    </ng-template>
                </button>
                <div class="clearfix" style="padding-top:10px">
                    <div class="col-xs-4" style="padding:4px 0 0 0">
                        <span style="padding-right:10px">Border Size</span>
                    </div>
                    <div class="col-xs-8" style="padding:0 0 0 6px">
                        <input (keyup)="shapesService.setWallBorderSize($event.target.value)" type="text" style="width:100%; border-radius: 5px" id="height" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].borderSize}}">
                    </div>
                </div>
                <div class="dropdown-menu" style="width:100%; text-align: center; top:55px">
                    <div (click)='shapesService.removeWallMaterial()' style="padding-right:20px">
                        <div [ngStyle]="setDropDownDisplayedMaterial('./assets/materials/no_material.png')"></div>
                    </div>
                    <div *ngFor="let type of materials; let i = index" (click)='shapesService.addWallMaterial(type.src)' style="padding-right:20px">
                        <div [ngStyle]="setDropDownDisplayedMaterial(type.src)"></div>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding:10px 20px 10px 20px; border-bottom: 1px solid #E3E2E2">
            <p style="color:#5C5555">WALLPAPERS</p>
            <button (click)="toggleChooseWallImagesModal()" type="button" class="btn" style="outline: none; padding-top: 5px; padding-bottom:5px; border:1px solid #C4C4C4; color:black; background-color:white; width:100%; border-radius: 5px">Choose Wallpapers</button>
            <div class="clearfix" style="padding-top:10px">
                <div class="col-xs-1" style="padding:0">
                    <img src="/assets/images/duration.svg" style="padding-right:5px">
                </div>
                <div class="col-xs-11" style="padding:0 0 0 6px">
                    <input type="text" style="width:100%; border-radius: 5px" id="wallpapersIterate" placeholder="00" value="">
                </div>
            </div>
        </div>

        <div style="padding:10px 20px 10px 20px">
            <div>
                <button (click)="shapesService.toggleWallToBeDisplayed()" type="checkbox" id="display_wall" value="Display Wall" style="all:unset">
                    <img *ngIf="shapesService.wallToBeDisplayed()"  src="assets/images/checkbox_unchecked.svg">
                    <img *ngIf="!shapesService.wallToBeDisplayed()" src="assets/images/checkbox_checked.svg">
                </button>
                <label for="display_wall">Display Wall</label>
            </div>

            <div style="padding-top:5px">
                <button (click)="shapesService.toggleWallLocked()" type="checkbox" id="lock_wall" value="Lock Wall" style="all:unset">
                    <img *ngIf="shapesService.isWallLocked()"  src="assets/images/lock.svg">
                    <img *ngIf="!shapesService.isWallLocked()" src="assets/images/unlock.svg">
                </button>
                <label for="lock_wall"> Locked Wall</label>
            </div>
        </div>
    </div>

    <app-frame-images (messageEvent)="receiveMessage($event)" [showChooseFrameImagesModalPartially]="showChooseFrameImagesModal"></app-frame-images>
    <app-wall-images (messageEvent)="receiveMessage($event)" [showChooseWallImagesModalPartially]="showChooseWallImagesModal"></app-wall-images>
</div>
