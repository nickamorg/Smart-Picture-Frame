<body>
    <app-root></app-root>
</body>

    <script>
    
        function displayWallsForLoading() {
        document.getElementById("overlay").style.display = "block";
        }

        function stopDisplayWallsForLoading() {
        document.getElementById("overlay").style.display = "none";
        }

        function displayNewWall() {
        document.getElementById("new_wall_page").style.display = "block";
        }

        function stopDisplayNewWall() {
        document.getElementById("new_wall_page").style.display = "none";
        }

        function placeSquareFrame() {
            $("#editor").append('<div onclick="focusFrame(this)" class="square_frame focus_frame"></div>');
        }

        function focusFrame(elem) {
            $(elem).toggleClass("focus_frame");
        }

        function displayFrameImages() {
        document.getElementById("frame_images_page").style.display = "block";
        }

        function stopDisplayFrameImages() {
        document.getElementById("frame_images_page").style.display = "none";
        }

    </script>
</html>
