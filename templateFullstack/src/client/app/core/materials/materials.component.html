<label class="image-upload-container btn btn-bwm" style="float:right">
    <span><img src="./assets/images/upload.svg"/></span>
    <input  style="display:none" 
            #imageInput
            multiple
            type="file"
            accept="image/*"
            (change)="processFile(imageInput)">
</label>
  
<p style="padding-left:15px; font-weight: 600;">{{materials.length}} Materials</p>

<div *ngFor="let material of materials" class="col-xs-2" style="padding-bottom:20px">
    <div class="content">
        <div class="content-overlay"></div>
        <img class="content-image img-responsive" src="{{material.src}}" alt="">
        <div class="content-details fadeIn-top">
            <div>
                <img style="cursor:pointer" (click)="deleteMaterial(material)" src="/assets/images/delete.svg"/>
            </div>
            <h3>{{material.title}}</h3>
        </div>    
    </div>
</div>

<div *ngIf="showUploadedMaterialsModal" class="modal_overlay">
    <div id="modal_overlay_content" class="clearfix">
        <div class="col-xs-12" style="padding-top:20px">
            <div style="padding:0 10px 10px 15px">
                <span style="color:#707070">UPLOAD MATERIALS</span>
                <img (click)="uploadMaterials()" style="padding-right:5px; float:right" src="/assets/images/apply.png" width="25" heigh="25">
                <img (click)="cancelUploadMaterials()" style="padding-right:5px; float:right" src="/assets/images/cancel.png" width="25" heigh="25">
                <div>
                    <span style="font-weight: 600; font-style: italic">{{uploadedMaterials.length}} Materials</span>
                </div>
            </div>
        
            <div class="scrollbar" style="height:400px; padding-top:10px">
                <div *ngFor="let material of uploadedMaterials; let i = index" class="col-xs-3" style="padding-bottom:30px; text-align: center">
                    <img style="border-radius:10px; width:100%" class="img-responsive" src="{{material.src}}" alt="">
                    <div class="form-group" style="padding-top:10px">
                        <input type="text" class="form-control" placeholder="Title" (change)="saveMaterialTitle(i, $event)" style="width:100% !important">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
