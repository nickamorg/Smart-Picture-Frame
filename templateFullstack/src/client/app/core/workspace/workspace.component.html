<div class="workspace">
    <div style="width:100%; height:200px">
        <div style="width:100%; background-color: #EBEBEB">
            <h5 style="padding:10px 20px 10px 20px; margin:0">GENERAL WALL</h5>
        </div>
    </div>
    <div style="width:100%">
        <div style="width:100%; background-color: #EBEBEB">
            <h5 style="padding:10px 20px 10px 20px; margin:0">SHAPES</h5>
        </div>

        <div style="padding-top:30px; text-align: center">
            <div style="padding-bottom: 20px">
                <div (click)="insertNewFrame('square_frame')"  class="square shape" style="margin-right:30px"></div>
                <div (click)="insertNewFrame('circle_frame')" class="circle shape"></div>
            </div>
            <div>
                <div class="heart shape" style="margin-right:30px"></div>
                <div class="heart shape"></div>
            </div>
        </div>
    </div>
</div>
