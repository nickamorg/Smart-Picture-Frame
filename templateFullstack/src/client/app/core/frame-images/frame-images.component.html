<div *ngIf="showChooseFrameImagesModalPartially" id="frame_images_page" class="modal_overlay">
    <div id="modal_overlay_content" class="clearfix">
        <div class="col-xs-3" style="color: #878787; padding-top:20px">
            <h5 style="margin-top:0">FILTERS</h5>
            <div style="max-height: 400px; overflow-x:scroll; overflow-x:hidden">
                <div>
                    <div style="border-bottom: 3px solid #878787; padding-bottom: 4px">
                        <span style="border-bottom: 7px solid #878787; font-weight: 600; color:#878787">Type</span>
                    </div>
                    <div style="padding-top:10px">
                        <div>
                            <label *ngFor="let type of galleryComponent.types" class="checkbox_container">
                                <p style="all:unset" style="width:100%" (click)="galleryComponent.selectFilter(type, 'selectedTypes')">{{type}}</p>
                                <input type="checkbox">
                                <span (click)="galleryComponent.selectFilter(type, 'selectedTypes')" class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
        
                <div>
                    <div style="border-bottom: 3px solid #878787; padding-bottom: 4px">
                        <span style="border-bottom: 7px solid #878787; font-weight: 600; color:#878787">Country</span>
                    </div>
                    <div style="padding-top:10px">
                        <div>
                            <label *ngFor="let country of galleryComponent.countries" class="checkbox_container">
                                <p style="all:unset" style="width:100%" (click)="galleryComponent.selectFilter(country, 'selectedCountries')">{{country}}</p>
                                <input type="checkbox">
                                <span (click)="galleryComponent.selectFilter(country, 'selectedCountries')" class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
        
                <div>
                    <div style="border-bottom: 3px solid #878787; padding-bottom: 4px">
                        <span style="border-bottom: 7px solid #878787; font-weight:600; color:#878787">City</span>
                    </div>
                    <div style="padding-top:10px">
                        <div>
                            <label *ngFor="let city of galleryComponent.cities" class="checkbox_container">
                                <p style="all:unset" style="width:100%" (click)="galleryComponent.selectFilter(city, 'selectedCities')">{{city}}</p>
                                <input type="checkbox">
                                <span (click)="galleryComponent.selectFilter(city, 'selectedCities')" class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-9" style="padding:20px 10px">
            <div style="padding:0 10px 10px 15px">
                <img [class.frame-images_inactive_option]="shapesService.imagesCol!==12" (click)="shapesService.changeImagesCol(12)" style="padding-right:3px; cursor:pointer" src="/assets/images/2x1.png" alt="">
                <img [class.frame-images_inactive_option]="shapesService.imagesCol!==6"  (click)="shapesService.changeImagesCol(6)"  style="padding-right:3px; cursor:pointer" src="/assets/images/2x2.png" alt="">
                <img [class.frame-images_inactive_option]="shapesService.imagesCol!==4"  (click)="shapesService.changeImagesCol(4)"  style="padding-right:3px; cursor:pointer" src="/assets/images/3x3.png" alt="">
                <img [class.frame-images_inactive_option]="shapesService.imagesCol!==3"  (click)="shapesService.changeImagesCol(3)"  style="padding-right:3px; cursor:pointer" src="/assets/images/4x4.png" alt="">
                <span style="font-weight: 600">{{shapesService.selectedImages}} Images</span>

                <img (click)="applySelectedImages()" [class.frame-images_inactive_option]="!shapesService.selectedImages" style="padding-right:5px; float:right" src="/assets/images/apply.png" width="25" heigh="25">
                <img (click)="sendMessage()" style="padding-right:5px; float:right" src="/assets/images/cancel.png" width="25" heigh="25">
                <img (click)="shapesService.uncheckAllImages()" [class.frame-images_inactive_option]="!shapesService.selectedImages" style="padding-right:5px; float:right" src="/assets/images/uncheck.png" width="25" heigh="25">
            </div>
        
            <div class="scrollbar frame-images-2" style="height:400px; padding-top:5px">
                <div *ngFor="let index of galleryComponent.displayedGalleryImages" class="col-xs-{{galleryComponent.imagesCol}}" style="padding-bottom:30px; text-align: center">
                    <img [class.frame-images_checked]="shapesService.isImageSelected(galleryComponent.galleryImages[index]._id)" (click)="shapesService.selectImage(galleryComponent.galleryImages[index]._id)" class="img-responsive" src="{{galleryComponent.galleryImages[index].src}}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
