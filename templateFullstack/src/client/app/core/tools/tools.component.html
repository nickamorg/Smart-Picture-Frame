<div class="tools">
    <div style="width:100%; height:200px">
        <div style="width:100%; background-color: #EBEBEB; margin-bottom: 10px">
            <h5 style="padding:10px 20px 10px 20px; margin:0">TOOLS</h5>
        </div>
        <div *ngIf="shapesService.editMode">
            <div *ngIf="shapesService.isFocusedFrame" style="color:#9A9A9A">
                <div style="padding: 10px 20px; border-bottom: 1px solid #E3E2E2">
                    <div class="clearfix" style="padding-bottom:10px" title="Position X">
                        <div class="clearfix col-xs-6" style="float:left; padding:0">
                            <div class="col-xs-2" style="padding:0">X</div>
                            <div class="col-xs-6" style="padding:0 0 0 6px">
                                <input (keyup)="shapesService.setFrameValue('left', $event.target.value)" type="text" style="width:100%; border-radius: 5px" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].left}}">
                            </div>
                        </div>
                        <div class="clearfix col-xs-6" style="float:right; padding:0" title="Position Y">
                            <div class="col-xs-6" style="padding:0 0 0 6px; float:right">
                                <input (keyup)="shapesService.setFrameValue('top', $event.target.value)" type="text" style="width:100%; border-radius: 5px" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].top}}">
                            </div>
                            <div class="col-xs-2" style="padding:0; float:right">Y</div>
                        </div>
                    </div>
        
                    <div class="clearfix" style="padding-bottom:10px" title="Width">
                        <div class="clearfix col-xs-6" style="float:left; padding:0">
                            <div class="col-xs-2" style="padding:0">W</div>
                            <div class="col-xs-6" style="padding:0 0 0 6px">
                                <input (keyup)="shapesService.setFrameValue('width', $event.target.value)" type="text" style="width:100%; border-radius: 5px" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].width}}">
                            </div>
                        </div>
                        <div class="clearfix col-xs-6" style="float:right; padding:0" title="Height">
                            <div class="col-xs-6" style="padding:0 0 0 6px; float:right">
                                <input (keyup)="shapesService.setFrameValue('height', $event.target.value)" type="text" style="width:100%; border-radius: 5px" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].height}}">
                            </div>
                            <div class="col-xs-2" style="padding:0; float:right">H</div>
                        </div>
                    </div>
        
                    <div class="clearfix">
                        <div class="clearfix col-xs-6" style="float:left; padding:0" title="Z-Index">
                            <div class="col-xs-2" style="padding:0">Z</div>
                            <div class="col-xs-6" style="padding:0 0 0 6px">
                                <input type="text" style="width:100%; border-radius: 5px" placeholder="0" value="0">
                            </div>
                        </div>
                        <div class="clearfix col-xs-6" style="float:right; padding:0" title="Padding">
                            <div class="col-xs-6" style="padding:0 0 0 6px; float:right">
                                    <input (keyup)="shapesService.setFrameValue('padding', $event.target.value)" type="text" style="width:100%; border-radius: 5px" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].padding}}">
                            </div>
                            <div class="col-xs-2" style="padding:0; float:right">P</div>
                        </div>
                    </div>
                </div>

                <div style="padding: 10px 20px; border-bottom: 1px solid #E3E2E2">
                    <p style="color:#5C5555">BORDER</p>
                    <div class="dropdown" style="padding-top:10px">
                        <button style="width:100%; text-align:left; color:black; background-color: white; border: 1px solid #C4C4C4" class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                            <div *ngIf="shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].hasMaterial; else elseBlock">
                                <div [ngStyle]="shapesService.returnBorderMaterial()"></div>
                            </div>
                            <ng-template #elseBlock>
                                Material <img style="float:right" src="/assets/images/arrow_down.svg">
                            </ng-template>
                        </button>
                        <div style="padding-top:10px">
                            <span style="padding-right:10px">Border Size</span>
                            <input (keyup)="shapesService.setFrameValue('borderSize', $event.target.value)" type="text" style="width:150px; border-radius: 5px" id="height" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].borderSize}}">
                        </div>
                        <div class="dropdown-menu" style="width:100%; text-align: center; top:55px">
                            <div *ngFor="let type of materials; let i = index" (click)='shapesService.addFrameMaterial(type.src)' style="padding-right:20px">
                                <div [ngStyle]="setDropDownDisplayedMaterial(type.src)"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="padding:10px 20px; border-bottom: 1px solid #E3E2E2">
                    <p style="color:#5C5555">IMAGES</p>
                    <input type="checkbox" id="use_as_mask" value="Use as mask">
                    <label for="use_as_mask">Use as mask</label>
                    <div style="float:right">
                        <img src="/assets/images/duration.png" style="padding-right:5px">
                        <input (keyup)="shapesService.setFrameValue('iterateTime', $event.target.value)" type="text" style="width:50px; border-radius: 5px" id="iterateTime" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].frames[shapesService.selectedFrame].iterateTime}}">
                    </div>
                    <button (click)="toggleChooseFrameImagesModal()" type="button" class="btn" style="outline: none; margin-top: 10px; padding-top: 5px; padding-bottom:5px; border:1px solid #C4C4C4; color:black; background-color:white; width:100%; border-radius: 5px">Choose Images</button>
                </div>

                <div style="padding:10px 20px">
                    <div>
                        <button (click)="shapesService.deleteFocusedFrame()" type="checkbox" id="activate_wall" value="Lock Wall" style="all:unset">
                            <img src="assets/images/delete_black.svg">
                        </button>
                        <label for="activate_wall">Delete Frame</label>
                    </div>
                </div>

            </div>

            <div *ngIf="shapesService.isFocusedWall"  style="color:#9A9A9A">
                <div style="padding:0 20px 10px 20px; border-bottom: 1px solid #E3E2E2">
                    <p style="color:#5C5555">DISPLAY TIME</p>
                    <div id="wall_display_time" class="clearfix" style="padding-top:10px">
                        <div class="clearfix">
                            <div style="float:left">
                                    <img src="/assets/images/time.svg" style="padding-right:5px">
                                    <input type="text" style="width:50px; border-radius: 5px" id="wallIDisplayTime" placeholder="00:00" value="">
                                </div>
                            <div style="float:right">
                                <img src="/assets/images/duration.svg" style="padding-right:5px">
                                <input type="text" style="width:50px; border-radius: 5px" id="wallDisplayDuration" placeholder="00" value="">
                            </div>
                        </div>
                        <div style="padding-top:10px">
                            <img src="/assets/images/repeat.svg" style="padding-right:5px">
                            <input type="text" style="width:183px; border-radius: 5px" id="wallDisplayIterate" placeholder="00:00:00" value="">
                        </div>
                    </div>
                    
                </div>
                <div style="padding:10px 20px 10px 20px; border-bottom: 1px solid #E3E2E2">
                    <p style="color:#5C5555">BORDER</p>
                    <div class="dropdown"> 
                        <button style="width:100%; text-align:left; color:black; background-color: white; border: 1px solid #C4C4C4" class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                            <div *ngIf="shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].hasMaterial; else elseBlock">
                                <div [ngStyle]="shapesService.returnWallMaterial()"></div>
                            </div>
                            <ng-template #elseBlock>
                                Material <img style="float:right" src="/assets/images/arrow_down.svg">
                            </ng-template>
                        </button>
                        <div style="padding-top:10px">
                            <span style="padding-right:10px">Border Size</span>
                            <input (keyup)="shapesService.setWallBorderSize($event.target.value)" type="text" style="width:131px; border-radius: 5px" id="height" placeholder="0" value="{{shapesService.loadedWallSet.walls[shapesService.focusedWallIndex].borderSize}}">
                        </div>
                        <div class="dropdown-menu" style="width:100%; text-align: center; top:55px">
                            <div *ngFor="let type of materials; let i = index" (click)='shapesService.addWallMaterial(type.src)' style="padding-right:20px">
                                <div [ngStyle]="setDropDownDisplayedMaterial(type.src)"></div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div style="padding:10px 20px 10px 20px; border-bottom: 1px solid #E3E2E2">
                    <p style="color:#5C5555">WALLPAPERS</p>
                    <button (click)="toggleChooseWallImagesModal()" type="button" class="btn" style="outline: none; padding-top: 5px; padding-bottom:5px; border:1px solid #C4C4C4; color:black; background-color:white; width:100%; border-radius: 5px">Choose Wallpapers</button>
                    <div style="padding-top:10px">
                        <img src="/assets/images/duration.svg" style="padding-right:5px">
                        <input type="text" style="width:183px; border-radius: 5px" id="wallpapersIterate" placeholder="00" value="">
                    </div>
                </div>

                <div style="padding:10px 20px 10px 20px">
                    <div>
                        <button type="checkbox" id="activate_wall" value="Lock Wall" style="all:unset">
                            <img src="assets/images/checkbox_unchecked.svg">
                        </button>
                        <label for="activate_wall">Display Wall</label>
                    </div>

                    <div style="padding-top:5px">
                        <button type="checkbox" id="activate_wall" value="Lock Wall" style="all:unset">
                            <img src="assets/images/lock.svg">
                        </button>
                        <label for="lock_wall"> Locked Wall</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-frame-images (messageEvent)="receiveMessage($event)" [showChooseFrameImagesModalPartially]="showChooseFrameImagesModal"></app-frame-images>
    <app-wall-images (messageEvent)="receiveMessage($event)" [showChooseWallImagesModalPartially]="showChooseWallImagesModal"></app-wall-images>
</div>
