<div class="filters">
    <div>
        <div style="width:100%; background-color: #EBEBEB; margin-bottom: 20px">
            <h5 style="padding:10px 20px 10px 20px; margin:0">FILTERS</h5>
        </div>
    </div>

    <div style="padding-left:10px">
        <div>
            <div style="border-bottom: 3px solid #878787; padding-bottom: 4px">
                <span style="border-bottom: 7px solid #878787; font-weight: 600; color:#878787">Type</span>
            </div>
            <div style="padding-top:10px">
                <div>
                    <label class="checkbox_container">Family
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox_container">Cars
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox_container">Attractions
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox_container">Travels
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>

        <div>
            <div style="border-bottom: 3px solid #878787; padding-bottom: 4px">
                <span style="border-bottom: 7px solid #878787; font-weight: 600; color:#878787">Country</span>
            </div>
            <div style="padding-top:10px">
                <div>
                    <label class="checkbox_container">Greece
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox_container">Italy
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox_container">Norway
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox_container">Spain
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>

        <div>
            <div style="border-bottom: 3px solid #878787; padding-bottom: 4px">
                <span style="border-bottom: 7px solid #878787; font-weight:600; color:#878787">City</span>
            </div>
            <div style="padding-top:10px">
                <div>
                    <label class="checkbox_container">Athens
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox_container">Madrid
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox_container">Milan
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox_container">Oslo
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="gallery_display">

    <div style="padding:0 0 10px 15px">
        <img [class.gallery_inactive_option]="imagesCol!==12" (click)="changeImagesCol(12)" style="padding-right:3px; cursor:pointer" src="/assets/images/2x1.png" alt="">
        <img [class.gallery_inactive_option]="imagesCol!==6"  (click)="changeImagesCol(6)"  style="padding-right:3px; cursor:pointer" src="/assets/images/2x2.png" alt="">
        <img [class.gallery_inactive_option]="imagesCol!==4"  (click)="changeImagesCol(4)"  style="padding-right:3px; cursor:pointer" src="/assets/images/3x3.png" alt="">
        <img [class.gallery_inactive_option]="imagesCol!==3"  (click)="changeImagesCol(3)"  style="padding-right:3px; cursor:pointer" src="/assets/images/4x4.png" alt="">
        <span style="font-weight: 600">{{galleryImages.length}} Images</span>
    </div>

    <div class="scrollbar" style="height:450px">
        <div *ngFor="let galleryImage of galleryImages" class="col-xs-{{imagesCol}}" style="padding-bottom:30px; text-align: center">
            <div class="content">
                <div class="content-overlay"></div>
                <img class="content-image img-responsive" src="/assets/images/{{galleryImage.src}}" alt="">
                <div class="content-details fadeIn-top">
                    <div>
                        <img onclick="console.log('a1')" src="/assets/images/preview_image.svg"/>
                        <img onclick="console.log('a2')" src="/assets/images/delete.svg"/>
                        <img onclick="console.log('a3')"src="/assets/images/edit.svg"/>
                    </div>
                    <h3>{{galleryImage.title}}</h3>
                    <p>{{galleryImage.description}}</p>
                </div>    
            </div>
        </div>

    </div>
</div>
