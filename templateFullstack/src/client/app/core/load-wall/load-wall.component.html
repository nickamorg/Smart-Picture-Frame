<div *ngIf="showLoadWallModalPartially" id="load_wall_page" class="overlay" style="z-index:5">
    <div class="clearfix">
        <a href="javascript:void(0)" class="closebtn" (click)="sendMessage()" style="top:-15px">&times;</a>
    </div>

    <div id="load-wall_overlay_content" style="padding:20px">
        <div class="container clearfix" *ngFor="let wallSet of shapesService.wallSets; let wallSetIndex = index" style="zoom:40%; width:1980px; padding-left:0">
            <div id="myCarousel{{wallSetIndex}}" class="carousel slide" data-ride="carousel" style="padding-bottom: 20px">
                <!-- Indicators -->
                <ol class="carousel-indicators" style="bottom:20px">
                    <li *ngFor="let wall of wallSet.walls; let index = index" attr.data-target="#myCarousel{{wallSetIndex}}" attr.data-slide-to="{{index}}" [class.active]="index == 0" style="width:30px; height:30px; margin-right:10px"></li>
                </ol>
            
                <!-- Wrapper for slides -->
                <div class="carousel-inner" style="width:1980px">
                    <div routerLink="/home" (click)="loadWall(wallSetIndex, index)" class="item" *ngFor="let wall of wallSet.walls; let index = index" [class.active]="index == 0" style="width:1980px">
                        <div style="top:20px; width: 1980px">
                            <div [ngStyle]="wall.getBorderStyle()">
                                <div [ngStyle]="wall.getWallStyle()">
                                    <div *ngFor="let frame of wall.frames; let i = index" [ngStyle]="frame.getFrameBorderStyle()" style="position:absolute">
                                        <div [ngStyle]="frame.getFrameStyle()" style="position:absolute">
                                            <a *ngIf="frame.interactionType == 'Weather'" target="_blank" href="https://ibooked.gr/weather/irakleion-w644185">
                                                <img [ngStyle]="frame.getImageStyle()" src="https://w.bookcdn.com/weather/picture/30_w644185_1_19_9b59b6_250_8e44ad_ffffff_ffffff_1_2071c9_ffffff_0_6.png?scode=124&domid=595&anc_id=50070"  alt="booked.net"/>
                                            </a>
                                            <ng-template [ngIf]="frame.images.length >= 1">
                                                <img *ngIf="frame.interactionType == '' || frame.interactionType == undefined" [ngStyle]="frame.getImageStyle()" src="{{getImageSRC(frame.images[frame.displayedImageIndex])}}">
                                            </ng-template>
                            
                                            <div *ngIf="frame.interactionType == 'Clock'" [ngStyle]="frame.timeFontSize()" id="MyClockDisplay" class="clock">{{currentTime}}</div>
                                            <div *ngIf="frame.interactionType == 'Date'" id="MyClockDisplay" class="date">
                                                <p [ngStyle]="frame.dayFontSize()" >{{shapesService.getCurrentDay()}}</p>
                                                <p [ngStyle]="frame.monthFontSize()">{{shapesService.getCurrentMonth()}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-caption" style="padding-bottom:20px">
                            <h3 style="margin:0; padding:0; font-size: 60px">{{wall.title}}</h3>
                            <p style="font-size: 40px">{{wallSet.description}}</p>
                          </div>
                    </div>
                </div>
            
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel{{wallSetIndex}}" data-slide="prev" style="margin-bottom: 20px">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel{{wallSetIndex}}" data-slide="next" style="right:-15px; margin-bottom: 20px">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
